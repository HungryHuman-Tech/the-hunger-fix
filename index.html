<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE HUNGER FIX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container" class="fade-in">
        <div id="screen-content" style="width: 100%;">
            <h1>THE HUNGER FIX</h1>
            
            <div class="input-wrapper">
                <input type="text" id="cityInput" placeholder="Street, City, State..." autocomplete="off">
                <div id="suggestions"></div>
            </div>

            <button id="findFoodBtn">Find My Food</button>
            <button class="secondary-btn" id="locateMeBtn">Locate Me</button>
        </div>
    </div>

    <button id="history-btn" class="history-bar-btn" style="display:none;">
        <span>HISTORY</span>
        <div id="history-count">0</div>
    </button>
    
    <div id="history-panel">
        <h3 style="text-transform: uppercase; border-bottom: 2px solid black; padding-bottom: 10px;">Recent 5 Spots</h3>
        <div id="history-list"></div>
        <button class="back-link" id="closeHistoryBtn" style="text-transform: uppercase;">Close</button>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
