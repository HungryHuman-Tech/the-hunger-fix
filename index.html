<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE HUNGER FIX</title>
    <style>
        body, html { 
            margin: 0; padding: 0; height: 100%; 
            display: flex; justify-content: center; align-items: center; 
            background-color: #ffffff; color: #000000; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            overflow: hidden; 
        }
        #app-container { text-align: center; width: 95%; max-width: 400px; min-width: 320px; transition: all 0.4s ease; }
        .fade-in { opacity: 1; transform: translateY(0); transition: 0.4s; }
        .fade-out { opacity: 0; transform: translateY(-20px); transition: 0.4s; }
        
        h1 { font-weight: 800; margin-bottom: 1.5rem; font-size: 1.6rem; letter-spacing: 0.5px; text-transform: uppercase; }
        
        input { width: 100%; padding: 18px; border: 1px solid black; margin-bottom: 1rem; box-sizing: border-box; font-size: 1rem; text-align: center; outline: none; border-radius: 0; }
        #suggestions { position: absolute; width: 100%; background: white; border: 1px solid black; border-top: none; z-index: 100; max-height: 200px; overflow-y: auto; display: none; }
        .suggestion-item { padding: 14px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 0.85rem; text-align: left; }
        
        button { background: black; color: white; border: 1px solid black; padding: 18px; width: 100%; cursor: pointer; font-size: 1rem; margin-bottom: 12px; transition: 0.2s; border-radius: 0; font-weight: bold; }
        .secondary-btn { background: white; color: black; }
        .shuffle-btn { background: #FF3B30; border-color: #FF3B30; color: white; margin-top: 10px; }

        .dist-label { font-size: 0.7rem; font-weight: bold; margin-bottom: 8px; color: #000; text-transform: uppercase; letter-spacing: 1px; }
        .dist-toggle { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-bottom: 20px; }
        .dist-btn { padding: 10px 2px; border: 1px solid black; background: white; cursor: pointer; font-size: 0.7rem; font-weight: bold; color: #000; }
        .dist-btn.active { background: black; color: white; }

        .spot-card { border: 2px solid black; padding: 35px 25px; margin-top: 10px; text-align: left; position: relative; background: #fff; }
        .best-badge { position: absolute; top: -12px; left: 20px; background: #FF3B30; color: white; padding: 4px 12px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; }
        .action-btn { display: block; text-align: center; padding: 16px; margin-top: 15px; border: 1px solid black; text-decoration: none; color: white; background: black; font-weight: bold; }
        
        .back-link { display: block; margin-top: 25px; text-decoration: underline; cursor: pointer; font-size: 0.8rem; color: #000; border: none; background: none; width: 100%; }
        
        .smiley-loader { font-size: 3rem; margin-bottom: 15px; display: block; }
        .joke-container { font-style: italic; color: #777; padding: 0 20px; line-height: 1.5; font-size: 1rem; min-height: 80px; }
    </style>
</head>
<body>

    <div id="app-container" class="fade-in">
        <div id="screen-content">
            <h1>THE HUNGER FIX</h1>
            <div style="position: relative;">
                <input type="text" id="cityInput" placeholder="Where are you?" oninput="debounceSearch()">
                <div id="suggestions"></div>
            </div>
            <button onclick="handleNext()">Next</button>
            <button class="secondary-btn" onclick="locateMe()">Locate Me</button>
        </div>
    </div>

    <script>
        const GOOGLE_API_KEY = "AIzaSyBkYWkdgAQ0hB_hlFmTLcJxm0dvDDO7JVA";

        const container = document.getElementById('app-container');
        const screen = document.getElementById('screen-content');
        let lat = "", lon = "";
        let userLimitDist = 5000; 
        let blacklist = new Set();
        
        const distanceTiers = [5000, 15000, 25000, 35000];

        const globalJokes = [
            "Bribing the chef with five-star reviews...",
            "Consulting the burger gods for guidance...",
            "Polishing the digital silverware...",
            "Calculating the optimal crust-to-sauce ratio...",
            "Negotiating with a rogue delivery driver...",
            "Searching for a table far from the bathroom...",
            "Asking the satellite to zoom in on the fries...",
            "Bargaining with your stomach for 10 more seconds...",
            "Ignoring the salad options entirely...",
            "Finding a spot that understands your life choices..."
        ];

        const errorMessages = [
            "The algorithm has left the chat.",
            "Our satellite hit a pigeon. Again.",
            "Found a spot, but it's on Mars.",
            "Your internet is acting hangry.",
            "Even the rats are avoiding this area.",
            "The algorithm decided you should just eat a snack at home.",
            "Oops! The map just folded itself into a crane.",
            "No results found. Maybe try a different dimension?"
        ];

        const cuisineMapping = {
            'Comfort': ['hamburger_restaurant', 'steak_house', 'american_restaurant'],
            'Spicy': ['mexican_restaurant', 'indian_restaurant', 'thai_restaurant'],
            'Fancy': ['french_restaurant', 'italian_restaurant', 'seafood_restaurant'],
            'Healthy': ['salad_shop', 'vegan_restaurant', 'vegetarian_restaurant'],
            'Quick': ['sandwich_shop', 'bakery', 'cafe'],
            'Late Night': ['pizza_restaurant', 'diner', 'fast_food_restaurant']
        };

        function handleNext() { 
            if (!lat) return alert("Select a city first!"); 
            showCuisineSelection(); 
        }

        function setDistance(dist) { 
            userLimitDist = dist; 
            showCuisineSelection(); 
        }

        function showCuisineSelection() {
            transition(() => {
                screen.innerHTML = `
                    <div class="dist-label">HOW FAR WILL YOU GO?</div>
                    <div class="dist-toggle">
                        ${distanceTiers.map(d => `<button class="dist-btn ${userLimitDist === d ? 'active' : ''}" onclick="setDistance(${d})">${d/1000}KM</button>`).join('')}
                    </div>
                    <h1>What's the Craving?</h1>
                    ${Object.keys(cuisineMapping).map(opt => `<button onclick="startSearch('${opt}')">${opt}</button>`).join("")}
                    <button class="shuffle-btn" onclick="startSearch('Surprise')">üé≤ SPIN THE HUNGER WHEEL</button>
                    <button class="back-link" onclick="location.reload()">Back</button>
                `;
            });
        }

        async function startSearch(type, currentTierIdx = 0) {
            const currentDist = distanceTiers[currentTierIdx];
            const loaders = ["üåÄ", "üçï", "üçî", "üåÆ", "üç£", "üç¶", "ü•™", "üç≥"];
            const randomJoke = globalJokes[Math.floor(Math.random() * globalJokes.length)];
            const randomIcon = loaders[Math.floor(Math.random() * loaders.length)];
            
            screen.innerHTML = `
                <div class="smiley-loader">${randomIcon}</div>
                <div class="loading-header" style="font-size:0.7rem; font-weight:bold; margin-bottom:10px; color:black;">SCANNING ${currentDist/1000}KM...</div>
                <div class="joke-container">"${randomJoke}"</div>
            `;

            // If Surprise, pick a random category
            let searchType = type;
            if (type === 'Surprise') {
                const keys = Object.keys(cuisineMapping);
                searchType = keys[Math.floor(Math.random() * keys.length)];
            }

            let bodyData = {
                includedTypes: cuisineMapping[searchType],
                maxResultCount: 20,
                locationRestriction: { circle: { center: { latitude: lat, longitude: lon }, radius: currentDist } }
            };
            
            try {
                const response = await fetch('https://places.googleapis.com/v1/places:searchNearby', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-Goog-Api-Key': GOOGLE_API_KEY, 'X-Goog-FieldMask': 'places.displayName,places.rating,places.googleMapsUri,places.id' },
                    body: JSON.stringify(bodyData)
                });

                const data = await response.json();
                const placeList = (data.places || []).filter(p => !blacklist.has(p.id));
                
                if (placeList.length > 0) {
                    const place = placeList[Math.floor(Math.random() * placeList.length)];
                    showVerdict(place, searchType);
                } else if (currentDist < userLimitDist) {
                    setTimeout(() => startSearch(type, currentTierIdx + 1), 800);
                } else {
                    showError("No " + searchType + " spots found within " + userLimitDist/1000 + "KM.");
                }
            } catch (e) { showError(); }
        }

        function showVerdict(place, type) {
            transition(() => {
                screen.innerHTML = `
                    <h1>THE FIX</h1>
                    <div class="spot-card">
                        <div class="best-badge">${type}</div>
                        <h2>${place.displayName.text}</h2>
                        <p>Rating: ‚≠ê ${place.rating || 'New'}</p>
                        <a href="${place.googleMapsUri}" target="_blank" class="action-btn">üìç GET ME THERE</a>
                    </div>
                    <button class="back-link" onclick="blacklist.add('${place.id}'); startSearch('${type}')">Show me something else</button>
                    <button class="back-link" style="text-decoration:none; margin-top:10px;" onclick="showCuisineSelection()">‚Üê Change Craving</button>
                `;
            });
        }

        function showError(msg) {
            const smileys = ["üíÄ", "ü´†", "ü™¶", "üìâ", "üçÑ"];
            const randomError = errorMessages[Math.floor(Math.random() * errorMessages.length)];
            transition(() => {
                screen.innerHTML = `
                    <div class="smiley-loader">${smileys[Math.floor(Math.random()*smileys.length)]}</div>
                    <h1>EMPTY PLATE</h1>
                    <div class="joke-container">${msg || randomError}</div>
                    <button onclick="showCuisineSelection()">Try Again</button>
                `;
            });
        }

        function transition(cb) { container.classList.add('fade-out'); setTimeout(() => { cb(); container.classList.remove('fade-out'); container.classList.add('fade-in'); }, 400); }
        
        function debounceSearch() { 
            clearTimeout(this.timeout); 
            this.timeout = setTimeout(async () => { 
                const val = document.getElementById('cityInput').value; 
                if(val.length < 3) return;
                const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${val}`); 
                const data = await res.json(); 
                const list = document.getElementById('suggestions'); 
                list.innerHTML = ""; 
                if (data.length > 0) {
                    list.style.display = 'block'; 
                    data.forEach(item => { 
                        const div = document.createElement('div'); 
                        div.className = 'suggestion-item'; 
                        div.innerText = item.display_name; 
                        div.onclick = () => { 
                            document.getElementById('cityInput').value = item.display_name; 
                            lat = parseFloat(item.lat); lon = parseFloat(item.lon); 
                            list.style.display = 'none'; 
                        }; 
                        list.appendChild(div); 
                    });
                }
            }, 300); 
        }

        function locateMe() { 
            navigator.geolocation.getCurrentPosition(async (pos) => { 
                lat = pos.coords.latitude; lon = pos.coords.longitude; 
                document.getElementById('cityInput').value = "My Current Location";
            }); 
        }
    </script>
</body>
</html>
