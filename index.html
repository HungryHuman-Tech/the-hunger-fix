<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE HUNGER FIX</title>
    <style>
        body, html { 
            margin: 0; padding: 0; height: 100%; 
            display: flex; justify-content: center; align-items: center; 
            background-color: #ffffff; color: #000000; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            overflow: hidden; 
        }
        #app-container { text-align: center; width: 95%; max-width: 400px; min-width: 320px; transition: all 0.4s ease; }
        .fade-in { opacity: 1; transform: translateY(0); transition: 0.4s; }
        .fade-out { opacity: 0; transform: translateY(-20px); transition: 0.4s; }
        
        h1 { font-weight: 800; margin-bottom: 1.5rem; font-size: 1.6rem; letter-spacing: 0.5px; text-transform: uppercase; }
        
        input { width: 100%; padding: 18px; border: 1px solid black; margin-bottom: 1rem; box-sizing: border-box; font-size: 1rem; text-align: center; outline: none; border-radius: 0; }
        #suggestions { position: absolute; width: 100%; background: white; border: 1px solid black; border-top: none; z-index: 100; max-height: 200px; overflow-y: auto; display: none; }
        .suggestion-item { padding: 14px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 0.85rem; text-align: left; }
        
        button { background: black; color: white; border: 1px solid black; padding: 18px; width: 100%; cursor: pointer; font-size: 1rem; margin-bottom: 12px; transition: 0.2s; border-radius: 0; font-weight: bold; }
        .secondary-btn { background: white; color: black; }
        .surprise-btn { background: #FF3B30; border-color: #FF3B30; color: white; }
        
        .dist-label { font-size: 0.7rem; font-weight: bold; margin-bottom: 10px; color: #666; text-transform: uppercase; }
        .dist-toggle { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 20px; }
        .dist-btn { padding: 12px 5px; border: 1px solid black; background: white; cursor: pointer; font-size: 0.75rem; font-weight: bold; }
        .dist-btn.active { background: black; color: white; }

        .spot-card { border: 2px solid black; padding: 35px 25px; margin-top: 10px; text-align: left; position: relative; background: #fff; }
        .best-badge { position: absolute; top: -12px; left: 20px; background: #FF3B30; color: white; padding: 4px 12px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; }
        .action-btn { display: block; text-align: center; padding: 16px; margin-top: 15px; border: 1px solid black; text-decoration: none; color: white; background: black; font-weight: bold; }
        
        .back-link { display: block; margin-top: 25px; text-decoration: underline; cursor: pointer; font-size: 0.8rem; color: #666; border: none; background: none; width: 100%; }
        
        .smiley-loader { font-size: 3rem; margin-bottom: 15px; display: block; }
        .joke-container { font-style: italic; color: #777; padding: 0 20px; line-height: 1.5; font-size: 1rem; min-height: 80px; }
    </style>
</head>
<body>

    <div id="app-container" class="fade-in">
        <div id="screen-content">
            <h1>THE HUNGER FIX</h1>
            <div style="position: relative;">
                <input type="text" id="cityInput" placeholder="Where are you?" oninput="debounceSearch()">
                <div id="suggestions"></div>
            </div>
            <button onclick="handleNext()">Next</button>
            <button class="secondary-btn" onclick="locateMe()">Locate Me</button>
        </div>
    </div>

    <script>
        const GOOGLE_API_KEY = "YOUR_API_KEY_HERE";

        const container = document.getElementById('app-container');
        const screen = document.getElementById('screen-content');
        let lat = "", lon = "";
        let selectedMood = "";
        let userLimitDist = 5000; 
        let blacklist = new Set();
        
        const jokes = {
            'Brain Dead': [
                "Locating food that doesn't require thinking...",
                "Searching for a place where pajamas are acceptable attire.",
                "Finding a menu with pictures so you don't have to read.",
                "Bargaining with a burrito for your sanity."
            ],
            'Main Character': [
                "Finding a spot with lighting that deserves an Oscar...",
                "Searching for a table that matches your aesthetic.",
                "Locating the most expensive water in the city.",
                "Consulting the fashion police for the best brunch spot."
            ],
            'Social Battery 0%': [
                "Finding a dark corner where nobody will talk to you...",
                "Searching for a place that ignores your existence (in a good way).",
                "Locating a booth big enough to hide in.",
                "Scanning for restaurants with 0% chance of small talk."
            ],
            'error': [
                "The algorithm has left the chat.",
                "Our satellite hit a pigeon. Again.",
                "We found a place, but it's on Mars. Try again?",
                "The chef is crying. We can't go there right now.",
                "Your internet is acting hangry."
            ]
        };

        const cuisineMapping = {
            'Comfort': 'hamburger_restaurant', 'Spicy': 'mexican_restaurant',
            'Fancy': 'french_restaurant', 'Healthy': 'salad_shop',
            'Quick': 'sandwich_shop', 'Late Night': 'pizza_restaurant'
        };

        function handleNext() { if (!lat) return alert("Select a city first!"); showMoodSelection(); }

        function showMoodSelection() { 
            transition(() => { 
                screen.innerHTML = `
                    <h1>What's the energy?</h1>
                    <button onclick="showCuisine('Brain Dead')">ü´† Brain Dead</button>
                    <button onclick="showCuisine('Main Character')">‚ú® Main Character</button>
                    <button onclick="showCuisine('Social Battery 0%')">ü™´ Social Battery 0%</button>
                    <button class="back-link" onclick="location.reload()">Back</button>
                `; 
            }); 
        }

        function showCuisine(mood) {
            selectedMood = mood || selectedMood;
            transition(() => {
                screen.innerHTML = `
                    <h1>Craving?</h1>
                    ${Object.keys(cuisineMapping).map(opt => `<button onclick="startSearch('${opt}')">${opt}</button>`).join("")}
                    <button class="back-link" onclick="showMoodSelection()">Back</button>
                `;
            });
        }

        function startSearch(type) { runSearch(type); }

        async function runSearch(type) {
            const pool = jokes[selectedMood] || jokes['error'];
            const randomJoke = pool[Math.floor(Math.random() * pool.length)];
            
            screen.innerHTML = `
                <div class="smiley-loader">üåÄ</div>
                <div class="joke-container">"${randomJoke}"</div>
            `;

            let bodyData = {
                includedTypes: [cuisineMapping[type]],
                maxResultCount: 10,
                locationRestriction: { circle: { center: { latitude: lat, longitude: lon }, radius: userLimitDist } }
            };

            // MOOD LOGIC
            if (selectedMood === 'Brain Dead') bodyData.priceLevels = ["PRICE_LEVEL_INEXPENSIVE"];
            if (selectedMood === 'Main Character') bodyData.ratingFilter = { minRating: 4.0 };
            
            try {
                const response = await fetch('https://places.googleapis.com/v1/places:searchNearby', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-Goog-Api-Key': GOOGLE_API_KEY, 'X-Goog-FieldMask': 'places.displayName,places.rating,places.googleMapsUri,places.id' },
                    body: JSON.stringify(bodyData)
                });

                const data = await response.json();
                const place = (data.places || []).filter(p => !blacklist.has(p.id))[0];

                if (place) {
                    showVerdict(place, type);
                } else {
                    showError("No spots found for this vibe nearby.");
                }
            } catch (e) { showError(); }
        }

        function showVerdict(place, type) {
            transition(() => {
                screen.innerHTML = `
                    <h1>THE FIX</h1>
                    <div class="spot-card">
                        <div class="best-badge">${type}</div>
                        <h2>${place.displayName.text}</h2>
                        <p>Rating: ‚≠ê ${place.rating || 'New'}</p>
                        <a href="${place.googleMapsUri}" target="_blank" class="action-btn">üìç GET ME THERE</a>
                    </div>
                    <button class="back-link" onclick="blacklist.add('${place.id}'); runSearch('${type}')">Show me something else</button>
                `;
            });
        }

        function showError(msg) {
            const errJoke = jokes.error[Math.floor(Math.random() * jokes.error.length)];
            const smileys = ["üíÄ", "ü´†", "üçÑ", "üìâ"];
            transition(() => {
                screen.innerHTML = `
                    <div class="smiley-loader">${smileys[Math.floor(Math.random()*smileys.length)]}</div>
                    <h1>DOOMED</h1>
                    <div class="joke-container">${msg || errJoke}</div>
                    <button onclick="location.reload()">Reset</button>
                `;
            });
        }

        function transition(cb) { container.classList.add('fade-out'); setTimeout(() => { cb(); container.classList.remove('fade-out'); container.classList.add('fade-in'); }, 400); }
        
        function debounceSearch() { 
            clearTimeout(this.timeout); 
            this.timeout = setTimeout(async () => { 
                const val = document.getElementById('cityInput').value; 
                if(val.length < 3) return;
                const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${val}`); 
                const data = await res.json(); 
                const list = document.getElementById('suggestions'); 
                list.innerHTML = ""; 
                if (data.length > 0) {
                    list.style.display = 'block'; 
                    data.forEach(item => { 
                        const div = document.createElement('div'); 
                        div.className = 'suggestion-item'; 
                        div.innerText = item.display_name; 
                        div.onclick = () => { 
                            document.getElementById('cityInput').value = item.display_name; 
                            lat = parseFloat(item.lat); lon = parseFloat(item.lon); 
                            list.style.display = 'none'; 
                        }; 
                        list.appendChild(div); 
                    });
                }
            }, 300); 
        }

        function locateMe() { 
            navigator.geolocation.getCurrentPosition(async (pos) => { 
                lat = pos.coords.latitude; lon = pos.coords.longitude; 
                document.getElementById('cityInput').value = "My Current Location";
            }); 
        }
    </script>
</body>
</html>
