<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE HUNGER FIX</title>
    <style>
        body, html { 
            margin: 0; padding: 0; min-height: 100dvh; 
            display: flex; justify-content: center; align-items: flex-start; 
            background-color: #ffffff; color: #000000; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            overflow-x: hidden;
            touch-action: manipulation;
        }

        #app-container { 
            text-align: center; width: 95%; max-width: 400px; 
            padding-top: 30px;
            padding-bottom: 140px; 
            transition: all 0.4s ease; 
        }

        .fade-in { opacity: 1; transform: translateY(0); transition: 0.4s; }
        .fade-out { opacity: 0; transform: translateY(-20px); transition: 0.4s; }
        
        h1 { font-weight: 800; margin-bottom: 1.5rem; font-size: 1.6rem; letter-spacing: 0.5px; text-transform: uppercase; }
        
        input { 
            width: 100%; padding: 18px; border: 2px solid black; 
            margin-bottom: 1rem; box-sizing: border-box; 
            font-size: 16px; text-align: center; outline: none; 
            border-radius: 0; -webkit-appearance: none;
        }

        #suggestions { 
            position: absolute; width: 100%; background: white; 
            border: 2px solid black; border-top: none; z-index: 100; 
            max-height: 200px; overflow-y: auto; display: none; 
        }

        .suggestion-item { padding: 14px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 0.85rem; text-align: left; }
        
        button { background: black; color: white; border: 2px solid black; padding: 18px; width: 100%; cursor: pointer; font-size: 1rem; margin-bottom: 12px; transition: 0.2s; border-radius: 0; font-weight: bold; }
        .secondary-btn { background: white; color: black; }
        .shuffle-btn { background: #FF3B30; border-color: #FF3B30; color: white; margin-top: 10px; }

        .filter-section { 
            margin-bottom: 25px; 
            background: #ffffff;
            padding: 15px;
            border: 2px solid #000;
        }
        .dist-label { font-size: 0.75rem; font-weight: 900; margin-bottom: 12px; color: #000; text-transform: uppercase; letter-spacing: 1px; }
        .dist-toggle { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-bottom: 15px; }
        .dist-btn { padding: 12px 2px; border: 1px solid black; background: white; cursor: pointer; font-size: 0.7rem; font-weight: bold; color: #000; }
        .dist-btn.active { background: black; color: white; }

        .toggle-container { display: flex; justify-content: space-between; align-items: center; padding: 5px 0; }
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; }
        input:checked + .slider { background-color: #000; }
        input:checked + .slider:before { transform: translateX(20px); }

        .spot-card { border: 2px solid black; padding: 35px 25px; margin-top: 10px; text-align: left; position: relative; background: #fff; }
        .best-badge { position: absolute; top: -12px; left: 20px; background: #FF3B30; color: white; padding: 4px 12px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; }
        .action-btn { display: block; text-align: center; padding: 16px; margin-top: 15px; border: 1px solid black; text-decoration: none; color: white; background: black; font-weight: bold; }
        
        .back-link { display: block; margin-top: 25px; text-decoration: underline; cursor: pointer; font-size: 0.8rem; color: #000; border: none; background: none; width: 100%; }
        
        .smiley-flicker { font-size: 4rem; margin-bottom: 20px; display: inline-block; }
        .joke-container { font-style: italic; color: #777; padding: 0 20px; line-height: 1.5; font-size: 1rem; min-height: 80px; }
        .radius-pulse { font-size: 0.75rem; font-weight: 800; color: #FF3B30; letter-spacing: 1.5px; margin-bottom: 5px; }

        /* HISTORY BAR - BLACK TEXT */
        .history-bar-btn { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: #ffffff; border-top: 3px solid black; 
            padding: 22px; z-index: 150; cursor: pointer; 
            display: flex; justify-content: center; align-items: center; gap: 10px; 
        }
        .history-bar-btn span { color: #000000 !important; font-size: 0.85rem; font-weight: 900; letter-spacing: 2px; }
        #history-count { background: #000000; color: #ffffff; border-radius: 50%; width: 22px; height: 22px; display: flex; justify-content: center; align-items: center; font-size: 0.7rem; font-weight: bold; }
        
        #history-panel { position: fixed; bottom: -500px; left: 0; right: 0; height: 450px; background: white; border-top: 3px solid black; transition: bottom 0.4s ease-out; z-index: 200; padding: 20px; overflow-y: auto; text-align: left; }
        #history-panel.open { bottom: 0; }
        .history-item { padding: 15px 0; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        
        @keyframes pulse-highlight { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .pulse-active { animation: pulse-highlight 0.4s ease-out; }
    </style>
</head>
<body>

    <div id="app-container" class="fade-in">
        <div id="screen-content">
            <h1>THE HUNGER FIX</h1>
            <div style="position: relative;">
                <input type="text" id="cityInput" placeholder="Enter address or city" oninput="debounceSearch()">
                <div id="suggestions"></div>
            </div>
            <button onclick="handleNext()">Next</button>
            <button class="secondary-btn" onclick="locateMe()">Locate Me</button>
        </div>
    </div>

    <button id="history-btn" class="history-bar-btn" onclick="toggleHistory()" style="display:none;">
        <span>HISTORY</span>
        <div id="history-count">0</div>
    </button>
    
    <div id="history-panel">
        <h3 style="margin-top:0; font-size: 0.9rem; text-transform: uppercase; border-bottom: 2px solid black; padding-bottom: 10px;">Recent 5 Spots</h3>
        <div id="history-list"></div>
        <button class="back-link" onclick="toggleHistory()" style="margin-top:20px; font-weight: 800; text-transform: uppercase;">Close</button>
    </div>

    <script>
        const GOOGLE_API_KEY = "AIzaSyBkYWkdgAQ0hB_hlFmTLcJxm0dvDDO7JVA"; // REPLACE THIS

        const container = document.getElementById('app-container');
        const screen = document.getElementById('screen-content');
        let lat = "", lon = "";
        let userLimitDist = 15000; 
        let openNowOnly = true; 
        let blacklist = new Set();
        let history = []; 
        let flickerInterval;

        const distanceTiers = [5000, 15000, 25000, 35000];
        const searchEmojis = ["üçï", "üçî", "üåÆ", "üç£", "üç¶", "ü•™", "üç≥", "üçú", "üç©", "üç±"];
        const errorEmojis = ["üíÄ", "ü´†", "üìâ"];
        const globalJokes = ["Bribing the chef...", "Consulting the burger gods...", "Negotiating with delivery drivers..."];

        const cuisineMapping = {
            'Comfort': ['hamburger_restaurant', 'steak_house', 'pizza_restaurant'],
            'Spicy': ['mexican_restaurant', 'indian_restaurant', 'thai_restaurant'],
            'Fancy': ['fine_dining_restaurant', 'french_restaurant', 'seafood_restaurant', 'wine_bar'],
            'Healthy': ['vegan_restaurant', 'vegetarian_restaurant', 'salad_shop'],
            'Quick': ['sandwich_shop', 'cafe', 'bakery'],
            'Late Night': ['diner', 'pizza_restaurant', 'fast_food_restaurant']
        };

        function startFlicker(emojiSet) {
            stopFlicker();
            const el = document.getElementById('flicker-target');
            if(!el) return;
            flickerInterval = setInterval(() => {
                el.innerText = emojiSet[Math.floor(Math.random() * emojiSet.length)];
            }, 400); 
        }

        function stopFlicker() { if (flickerInterval) clearInterval(flickerInterval); }

        function handleNext() { if (!lat) return alert("Please select an address!"); showCuisineSelection(); }

        function showCuisineSelection() {
            transition(() => {
                screen.innerHTML = `
                    <div class="filter-section">
                        <div class="dist-label">HOW FAR WILL YOU GO?</div>
                        <div class="dist-toggle">
                            ${distanceTiers.map(d => `<button class="dist-btn ${userLimitDist === d ? 'active' : ''}" onclick="userLimitDist=${d}; showCuisineSelection()">${d/1000}KM</button>`).join('')}
                        </div>
                        <div class="toggle-container">
                            <span class="dist-label">OPEN NOW ONLY</span>
                            <label class="switch">
                                <input type="checkbox" ${openNowOnly ? 'checked' : ''} onchange="openNowOnly = this.checked">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                    <h1>What's the Craving?</h1>
                    ${Object.keys(cuisineMapping).map(opt => `<button onclick="startSearch('${opt}')">${opt}</button>`).join("")}
                    <button class="shuffle-btn" onclick="startSearch('Surprise')">üé≤ HUNGER ROULETTE</button>
                    <button class="back-link" onclick="location.reload()">Back</button>
                `;
            });
        }

        const wait = (ms) => new Promise(res => setTimeout(res, ms));

        async function startSearch(type, currentTierIdx = null) {
            if (currentTierIdx === null) currentTierIdx = distanceTiers.indexOf(userLimitDist);
            const currentDist = distanceTiers[currentTierIdx];
            
            screen.innerHTML = `
                <div><span id="flicker-target" class="smiley-flicker">üçï</span></div>
                <div class="radius-pulse">SCANNING: ${currentDist/1000} KM</div>
                <div class="joke-container">"${globalJokes[Math.floor(Math.random() * globalJokes.length)]}"</div>
            `;
            startFlicker(searchEmojis);

            await wait(2200); 
            let searchType = type === 'Surprise' ? Object.keys(cuisineMapping)[Math.floor(Math.random() * 6)] : type;

            try {
                const response = await fetch('https://places.googleapis.com/v1/places:searchNearby', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-Goog-Api-Key': GOOGLE_API_KEY, 'X-Goog-FieldMask': 'places.displayName,places.rating,places.googleMapsUri,places.id,places.currentOpeningHours,places.regularOpeningHours' },
                    body: JSON.stringify({
                        includedTypes: cuisineMapping[searchType],
                        excludedPrimaryTypes: ["hotel", "lodging", "bed_and_breakfast"], 
                        maxResultCount: 20,
                        locationRestriction: { circle: { center: { latitude: lat, longitude: lon }, radius: currentDist } }
                    })
                });

                const data = await response.json();
                let placeList = (data.places || []).filter(p => !blacklist.has(p.id));
                if (openNowOnly) placeList = placeList.filter(p => p.currentOpeningHours?.openNow === true);

                if (placeList.length === 0 && currentTierIdx < (distanceTiers.length - 1)) {
                    return startSearch(type, currentTierIdx + 1);
                }
                
                stopFlicker();

                if (placeList.length > 0) {
                    const place = placeList[Math.floor(Math.random() * placeList.length)];
                    addToHistory(place, searchType);
                    showVerdict(place, searchType);
                } else {
                    showError("No spots found within " + distanceTiers[distanceTiers.length-1]/1000 + "KM.");
                }
            } catch (e) { stopFlicker(); showError(); }
        }

        // 5-SLOT FIFO LOGIC
        function addToHistory(place, type) {
            if (history.find(h => h.id === place.id)) return;
            
            history.unshift({ ...place, category: type });
            if (history.length > 5) history.pop(); // FIFO: Drop the oldest
            
            const btn = document.getElementById('history-btn');
            const countEl = document.getElementById('history-count');
            btn.style.display = 'flex';
            countEl.innerText = history.length;
            
            btn.classList.add('pulse-active');
            setTimeout(() => btn.classList.remove('pulse-active'), 400);
            updateHistoryUI();
        }

        function updateHistoryUI() {
            document.getElementById('history-list').innerHTML = history.map(h => `
                <div class="history-item">
                    <div><h4 style="margin:0;">${h.displayName.text}</h4><small>${h.category} ‚Ä¢ ‚≠ê ${h.rating || 'New'}</small></div>
                    <a href="${h.googleMapsUri}" target="_blank" style="text-decoration:none; font-size:1.4rem;">üìç</a>
                </div>
            `).join('');
        }

        function toggleHistory() { document.getElementById('history-panel').classList.toggle('open'); }

        function showVerdict(place, type) {
            transition(() => {
                screen.innerHTML = `
                    <h1>THE FIX</h1>
                    <div class="spot-card">
                        <div class="best-badge">${type}</div>
                        <h2>${place.displayName.text}</h2>
                        <p>Rating: ‚≠ê ${place.rating || 'New'}</p>
                        <p style="font-size:0.8rem; font-weight:bold;">${place.currentOpeningHours?.openNow ? 'üü¢ OPEN RIGHT NOW' : 'üî¥ CLOSED'}</p>
                        <a href="${place.googleMapsUri}" target="_blank" class="action-btn">üìç GET ME THERE</a>
                    </div>
                    <button class="back-link" onclick="blacklist.add('${place.id}'); startSearch('${type}')">Show me something else</button>
                    <button class="back-link" style="text-decoration:none; margin-top:10px;" onclick="showCuisineSelection()">‚Üê Change Craving</button>
                `;
            });
        }

        function showError(msg) {
            transition(() => {
                screen.innerHTML = `<div><span id="flicker-target" class="smiley-flicker">üíÄ</span></div><h1>EMPTY PLATE</h1><div class="joke-container">${msg}</div><button onclick="showCuisineSelection()">Try Again</button>`;
                startFlicker(errorEmojis);
            });
        }

        function transition(cb) { container.classList.add('fade-out'); setTimeout(() => { cb(); container.classList.remove('fade-out'); container.classList.add('fade-in'); }, 400); }
        
        function debounceSearch() { 
            clearTimeout(this.timeout); 
            this.timeout = setTimeout(async () => { 
                const val = document.getElementById('cityInput').value; 
                if(val.length < 3) return;
                const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&addressdetails=1&q=${encodeURIComponent(val)}`); 
                const data = await res.json(); 
                const list = document.getElementById('suggestions'); 
                list.innerHTML = ""; 
                if (data.length > 0) {
                    list.style.display = 'block'; 
                    data.forEach(item => { 
                        const div = document.createElement('div'); 
                        div.className = 'suggestion-item'; 
                        const addr = item.address;
                        const label = (addr.house_number ? addr.house_number + " " : "") + (addr.road || addr.pedestrian || item.display_name.split(',')[0]);
                        div.innerText = label + (addr.city ? ", " + addr.city : ""); 
                        div.onclick = () => { 
                            document.getElementById('cityInput').value = div.innerText; 
                            lat = parseFloat(item.lat); lon = parseFloat(item.lon); 
                            list.style.display = 'none'; 
                        }; 
                        list.appendChild(div); 
                    });
                }
            }, 500); 
        }

        function locateMe() { 
            navigator.geolocation.getCurrentPosition(async (pos) => { 
                lat = pos.coords.latitude; lon = pos.coords.longitude; 
                document.getElementById('cityInput').value = "My Current Location"; 
            }); 
        }
    </script>
</body>
</html>
